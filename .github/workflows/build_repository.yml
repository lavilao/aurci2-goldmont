name: Make Repository

on:
  push:
    branches:
      - master
      - debug
  schedule:
    - cron: "21 4 * * 0"

jobs:
  build_repository:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Get current time and date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M')"

    - name: Debug Environment
      run: |
        echo "Current user: $(whoami)"
        echo "Current directory: $(pwd)"
        ls -la
        echo "Environment variables:"
        env

    - name: Create Workspace Directory
      run: |
        mkdir -p /home/runner/workspace
        echo "Workspace directory created: /home/runner/workspace"

    - name: Set up AUR environment
      run: |
        mkdir -p /home/runner/.cache/pacman/pkg
        mkdir -p /home/runner/.config/pacman
        echo "AUR environment set up"

    - name: Build Packages
      uses: kopp/build-aur-packages@v1
      env:
        CFLAGS: -march=goldmont-plus
        HOME: /home/runner
      with:
        packages: >
          mindforger
          lsp-ai
          basedpyright
          helix-git
          mission-center

    - name: List generated Files
      run: ls -1 > ${{ github.workspace }}/files.txt

    - name: Remove the current data from the release
      uses: kopp/action-delete-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: aurci2

    - name: Upload Files to Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: aurci2
        name: aurci build ${{ github.run_number }} from ${{ steps.date.outputs.date }}
        body: aurci build ${{ github.run_number }} from ${{ steps.date.outputs.date }}
        files: |
          ${{ github.workspace }}/*
        draft: false
        prerelease: false